<!DOCTYPE html>
<html>
	<head>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			/* 遮罩层样式 */
			.overlay {
				position: fixed; /* 固定定位，覆盖整个视口 */
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-color: rgba(0, 0, 0, 0.7); /* 半透明黑色背景 */

				z-index: 1000; /* 设置z-index以确保在其他内容之上 */
			}

			/* 其他样式，用于在遮罩层上显示内容 */
		</style>
	</head>
	<body>
		<!-- 遮罩层 -->
		<div class="overlay">adad333ada</div>

		<!-- 在遮罩层上显示的内容 -->
	</body>
</html>
