<!DOCTYPE html>
<html>
	<head>
		<style>
			/* 初始图片样式 */
			.zoomable-image {
				max-width: 100%;
				cursor: pointer;
				transition: transform 0.3s; /* 添加过渡效果 */
			}

			/* 放大后的图片样式 */
			.zoomed-image {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-color: rgba(0, 0, 0, 0.7); /* 半透明黑色背景 */
				display: none;
				justify-content: center;
				align-items: center;
			}

			/* 关闭按钮样式 */
			.close-button {
				position: absolute;
				top: 10px;
				right: 10px;
				color: white;
				font-size: 24px;
				cursor: pointer;
			}
		</style>
		<script>
			// JavaScript部分
			function toggleImageZoom() {
				var image = document.querySelector('.zoomable-image')
				var zoomedImage = document.querySelector('.zoomed-image')

				if (image.style.transform === 'scale(1)') {
					// 如果图片未放大，则放大图片
					image.style.transform = 'scale(2)'
					zoomedImage.style.display = 'flex'
				} else {
					// 如果图片已放大，则还原图片
					image.style.transform = 'scale(1)'
					zoomedImage.style.display = 'none'
				}
			}
		</script>
	</head>
	<body>
		<!-- 图片缩略图 -->
		<img
			class="zoomable-image"
			src="https://codfeather.oss-cn-shenzhen.aliyuncs.com/blog/resovePromise5.webp"
			onclick="toggleImageZoom()"
			alt="点击放大预览"
		/>

		<!-- 放大后的图片容器 -->
		<div class="zoomed-image">
			<!-- 放大后的图片 -->
			<img
				src="https://codfeather.oss-cn-shenzhen.aliyuncs.com/blog/resovePromise5.webp"
				alt="放大预览"
			/>
			<!-- 关闭按钮 -->
			<span class="close-button" onclick="toggleImageZoom()">&times;</span>
		</div>
	</body>
</html>
